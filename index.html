<body>

      <a class="navbar-brand" href="#">Movie List</a>
      <button 
      class="navbar-toggler"

      data-bs-toggle="collapse"

      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">

<!-- Navbar -->

<!-- margin top  SearchBar-->
<!-- helper class -->
  <div class="container mt-5">
    <div class= "row" >
      <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
        <div class="col-12 mb-2" >
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Search keyword</label>
          <div class="input-group">
            <input type="text" class="form-control" id="search-input" placeholder="Keyword...">
          </div>
        </div>
        <div class="col-12 mb-2">
          <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
        </div>
      </form>
    </div>
<!-- margin top  SearchBar-->

    <div class="row" id="data-panel">
      <!-- Render Movie List --> 
    </div>


  </div> 


<!-- page navigator  -->
    <nav aria-label="Page navigation ">
      <ul class="pagination justify-content-center" id="paginator">
        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
      </ul>
    </nav>
<!-- page navigator  -->

<!-- Movie Modal -->
  <div class="modal fade" id="movie-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <!-- 新增 個row 會有兩個div一個是放圖片(8) 另一個是放文字(4) -->
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster" class= "img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">release date: 2020/01/05</em></p>
              <p id="movie-modal-description">this is a movie.</p>
            </div>
          </div>
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Movie Modal -->

  <!-- 先引用axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <!-- 進入Bootstrap 所提供 JavaScript 檔案 -->
  <script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous">
  </script>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous">
  </script>
  <!-- index.js要放在最後 這樣使用一些效果才顯現的出來 才不會覆蓋上面引入的檔案 -->
  <!-- 因為後者會需要用到前者，因此順序不能自行改變。同樣的，如果你有另外寫自己的 JavaScript 檔案，應該放在它們之後。 -->
  <script src="./index.js"></script>
